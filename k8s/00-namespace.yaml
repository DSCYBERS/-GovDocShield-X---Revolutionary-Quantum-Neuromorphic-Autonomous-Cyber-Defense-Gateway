# GovDocShield X Kubernetes Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: govdocshield
  labels:
    name: govdocshield
    classification: unclassified
    purpose: quantum-neuromorphic-defense
---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: govdocshield-config
  namespace: govdocshield
data:
  GOVDOCSHIELD_ENV: "production"
  QUANTUM_MODE: "enabled"
  NEUROMORPHIC_MODE: "enabled"
  BIO_INSPIRED_MODE: "enabled"
  DNA_STORAGE_MODE: "enabled"
  LOG_LEVEL: "INFO"
  DATABASE_URL: "postgresql://govdocshield:quantum_secure@postgres-service:5432/govdocshield"
  REDIS_URL: "redis://redis-service:6379/0"
---
# Secret for sensitive configuration
apiVersion: v1
kind: Secret
metadata:
  name: govdocshield-secrets
  namespace: govdocshield
type: Opaque
data:
  postgres-password: cXVhbnR1bV9zZWN1cmU=  # quantum_secure
  redis-password: cXVhbnR1bV9jYWNoZQ==      # quantum_cache
  api-secret-key: Z292ZG9jc2hpZWxkX3F1YW50dW1fYWlfZGVmZW5zZV9rZXk=  # govdocshield_quantum_ai_defense_key
---
# Persistent Volume for uploads
apiVersion: v1
kind: PersistentVolume
metadata:
  name: govdocshield-uploads-pv
  namespace: govdocshield
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: govdocshield-storage
  nfs:
    server: nfs-server.local
    path: /data/govdocshield/uploads
---
# Persistent Volume Claim for uploads
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: govdocshield-uploads-pvc
  namespace: govdocshield
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: govdocshield-storage
---
# Persistent Volume for DNA storage
apiVersion: v1
kind: PersistentVolume
metadata:
  name: govdocshield-dna-pv
  namespace: govdocshield
spec:
  capacity:
    storage: 10Ti  # DNA storage simulation
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: govdocshield-dna-storage
  nfs:
    server: nfs-server.local
    path: /data/govdocshield/dna
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: govdocshield-dna-pvc
  namespace: govdocshield
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Ti
  storageClassName: govdocshield-dna-storage